<h1>
  Nuevo Heroe <small>{{ heroe.superhero }}</small>
</h1>

<div class="row">
  <div class="col-6">
    <div class="d-flex">
      <mat-form-field class="w-50 me-5">
        <mat-label> Super Heroe </mat-label>
        <input type="text" matInput required [(ngModel)]="heroe.superhero" />
      </mat-form-field>
      <mat-form-field class="w-50">
        <mat-label> Alter Ego </mat-label>
        <input type="text" matInput required [(ngModel)]="heroe.alter_ego" />
      </mat-form-field>
    </div>
    <mat-form-field class="w-100">
      <mat-label> Primera Aparicion </mat-label>
      <input
        type="text"
        matInput
        required
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label> Personajes </mat-label>
      <input type="text" matInput required [(ngModel)]="heroe.characters" />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label> Creador </mat-label>
      <mat-select required [(ngModel)]="heroe.publisher">
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.id"
          >{{ publisher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label> Foto Url </mat-label>
      <input type="url" matInput required [(ngModel)]="heroe.alt_img" />
    </mat-form-field>
    <br />
    <button mat-raised-button (click)="guardar()" class="w-100" color="primary">
      <mat-icon>edit</mat-icon>
      Guardar
    </button>
  </div>
  <div class="col"><img [src]="heroe | imagen" alt="" /></div>
</div>
